<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Belle Page</title>
  <style>
    /* Police Google */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff7e5f;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #555;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #ff7e5f;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #eb5e3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue !</h1>
    <p>Ceci est une page simple, élégante et responsive, idéale pour commencer un projet web.</p>
    <a href="#" class="button">Découvrir plus</a>
  </div>
</body>
</html>
